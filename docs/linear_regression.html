<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>
<h2 id="pure-python-approach-simulate-toy-data">Pure Python approach: simulate toy data</h2>
<p>Set some parameters:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> random

n = <span class="hljs-number">100</span>
a_true, b_true = <span class="hljs-number">2.0</span>, <span class="hljs-number">1.0</span>
noise_std = <span class="hljs-number">1.0</span>
</code></pre>
<p>Create a simulated dataset:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">X_train = [random.uniform(<span class="hljs-number">0</span>, <span class="hljs-number">10</span>) <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n)]
y_train = [a_true * x + b_true + random.gauss(<span class="hljs-number">0</span>, noise_std) <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> X_train]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="ENSAI - 2A - Programmation algorithmique en Python - 2025/2026" data-theme="rose-pine" lang="POSIX" data-marpit-pagination="5" style="--paginate:true;--header:ENSAI - 2A - Programmation algorithmique en Python - 2025/2026;--theme:rose-pine;" data-marpit-pagination-total="14" data-size="16:9">
<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>
<h2 id="computing-slope--intercept">Computing slope &amp; intercept</h2>
<p>Implement mean, variance, covariance manually:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">mean</span>(<span class="hljs-params">values</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>(values) / <span class="hljs-built_in">len</span>(values)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">covariance</span>(<span class="hljs-params">x, y, x_mean, y_mean</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>((xi - x_mean)*(yi - y_mean) <span class="hljs-keyword">for</span> xi, yi <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>(x, y)) / <span class="hljs-built_in">len</span>(x)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">variance</span>(<span class="hljs-params">values, mean_value</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>((v - mean_value)**<span class="hljs-number">2</span> <span class="hljs-keyword">for</span> v <span class="hljs-keyword">in</span> values) / <span class="hljs-built_in">len</span>(values)

x_mean, y_mean = mean(X_train), mean(y_train)
a = covariance(X_train, y_train, x_mean, y_mean) / variance(X_train, x_mean)
b = y_mean - a * x_mean
</code></pre>
</section>

<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>
<h2 id="numpy-approach-generate-toy-data">NumPy approach: generate toy data</h2>
<p>Set some parameters</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">np.random.seed(<span class="hljs-number">42</span>)
n_samples = <span class="hljs-number">50</span>

true_a, true_b = <span class="hljs-number">2.5</span>, <span class="hljs-number">1.0</span>
</code></pre>
<p>Create toy dataset:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = np.random.uniform(<span class="hljs-number">0</span>, <span class="hljs-number">10</span>, size=n_samples)
noise = np.random.normal(<span class="hljs-number">0</span>, <span class="hljs-number">2</span>, size=n_samples)
y = true_a * x + true_b + noise
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="ENSAI - 2A - Programmation algorithmique en Python - 2025/2026" data-theme="rose-pine" lang="POSIX" data-marpit-pagination="7" style="--paginate:true;--header:ENSAI - 2A - Programmation algorithmique en Python - 2025/2026;--theme:rose-pine;" data-marpit-pagination-total="14" data-size="16:9">
<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>
<h2 id="numpy-implementation">NumPy implementation</h2>
<p>Compute the solution using NumPy API:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x_mean = np.mean(x)
y_mean = np.mean(y)

cov_xy = np.mean((x - x_mean) * (y - y_mean))
var_x = np.mean((x - x_mean) ** <span class="hljs-number">2</span>)

a = cov_xy / var_x
b = y_mean - a * x_mean
</code></pre>
<p>We only use the <code>np.mean</code> method, are there other ways?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="ENSAI - 2A - Programmation algorithmique en Python - 2025/2026" data-theme="rose-pine" lang="POSIX" data-marpit-pagination="8" style="--paginate:true;--header:ENSAI - 2A - Programmation algorithmique en Python - 2025/2026;--theme:rose-pine;" data-marpit-pagination-total="14" data-size="16:9">
<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>
<h2 id="visualizing-the-fit">Visualizing the fit</h2>
<p>Generate some test inputs</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x_test = np.linspace(<span class="hljs-number">0</span>, <span class="hljs-number">10</span>, <span class="hljs-number">100</span>)
y_pred = a * x_test + b
</code></pre>
<p>Plot the result with <code>matplotlib</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

plt.scatter(x, y, label=<span class="hljs-string">&quot;Noisy data&quot;</span>)
plt.plot(x_test, true_a * x_test + true_b, color=<span class="hljs-string">&quot;green&quot;</span>, linestyle=<span class="hljs-string">&quot;--&quot;</span>, label=<span class="hljs-string">&quot;True line&quot;</span>)
plt.plot(x_test, y_pred, color=<span class="hljs-string">&quot;red&quot;</span>, label=<span class="hljs-string">&quot;Fitted line&quot;</span>)
plt.legend()
</code></pre>
</section>
