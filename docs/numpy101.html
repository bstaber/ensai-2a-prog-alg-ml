</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-header="ENSAI - 2A - Programmation algorithmique en Python - 2025/2026" data-class="lead" data-theme="rose-pine" lang="POSIX" class="lead" data-marpit-pagination="1" style="--paginate:true;--header:ENSAI - 2A - Programmation algorithmique en Python - 2025/2026;--class:lead;--theme:rose-pine;" data-marpit-pagination-total="20" data-size="16:9">
<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>

<h1 id="numpy-101-%E2%9A%A1">NumPy 101 <img class="emoji" draggable="false" alt="⚡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a1.svg" data-marp-twemoji=""/></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">pip install numpy
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">uv add numpy
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-header="ENSAI - 2A - Programmation algorithmique en Python - 2025/2026" data-theme="rose-pine" lang="POSIX" data-marpit-pagination="2" style="--paginate:true;--header:ENSAI - 2A - Programmation algorithmique en Python - 2025/2026;--theme:rose-pine;" data-marpit-pagination-total="20" data-size="16:9">
<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>
<h3 id="what-is-numpy">What is NumPy?</h3>
<ul>
<li><strong>Numerical Python</strong> = arrays + fast math</li>
<li>More compact and faster than Python lists</li>
<li>Supports broadcasting, vectorization, and linear algebra</li>
</ul>
<p>How to import <code>numpy</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="ENSAI - 2A - Programmation algorithmique en Python - 2025/2026" data-theme="rose-pine" lang="POSIX" data-marpit-pagination="3" style="--paginate:true;--header:ENSAI - 2A - Programmation algorithmique en Python - 2025/2026;--theme:rose-pine;" data-marpit-pagination-total="20" data-size="16:9">
<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>
<h3 id="creating-arrays">Creating arrays</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = np.array([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>])  <span class="hljs-comment"># vector</span>
b = np.array([[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>], [<span class="hljs-number">3</span>, <span class="hljs-number">4</span>]]) <span class="hljs-comment"># 2 by 2 matrix</span>
</code></pre>
<p>Common constructors:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">np.zeros((<span class="hljs-number">2</span>, <span class="hljs-number">3</span>))
np.ones((<span class="hljs-number">3</span>,))
np.eye(<span class="hljs-number">3</span>)            <span class="hljs-comment"># identity</span>
np.arange(<span class="hljs-number">0</span>, <span class="hljs-number">10</span>, <span class="hljs-number">2</span>)
np.linspace(<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">5</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="ENSAI - 2A - Programmation algorithmique en Python - 2025/2026" data-theme="rose-pine" lang="POSIX" data-marpit-pagination="4" style="--paginate:true;--header:ENSAI - 2A - Programmation algorithmique en Python - 2025/2026;--theme:rose-pine;" data-marpit-pagination-total="20" data-size="16:9">
<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>
<h3 id="array-properties">Array properties</h3>
<p>Classical attributes of an array:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a.shape   <span class="hljs-comment"># dimensions</span>
a.ndim    <span class="hljs-comment"># number of axes</span>
a.size    <span class="hljs-comment"># number of elements</span>
a.dtype   <span class="hljs-comment"># element type</span>
</code></pre>
<p>NumPy uses float64/int64 by default but it can handle other dtypes:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = np.array([<span class="hljs-number">1.0</span>, <span class="hljs-number">2.0</span>, <span class="hljs-number">3.0</span>], dtype=np.float32)
</code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> PyTorch/JAX use float32/int32 by default!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="ENSAI - 2A - Programmation algorithmique en Python - 2025/2026" data-theme="rose-pine" lang="POSIX" data-marpit-pagination="5" style="--paginate:true;--header:ENSAI - 2A - Programmation algorithmique en Python - 2025/2026;--theme:rose-pine;" data-marpit-pagination-total="20" data-size="16:9">
<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>
<h3 id="indexing--slicing">Indexing &amp; slicing</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = np.array([[<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>], [<span class="hljs-number">40</span>, <span class="hljs-number">50</span>, <span class="hljs-number">60</span>]])
x[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>]     <span class="hljs-comment"># element</span>
x[:, <span class="hljs-number">1</span>]     <span class="hljs-comment"># column</span>
x[<span class="hljs-number">0</span>]        <span class="hljs-comment"># row</span>
x[<span class="hljs-number">0</span>:<span class="hljs-number">2</span>, <span class="hljs-number">1</span>:]  <span class="hljs-comment"># submatrix</span>
</code></pre>
<p>Boolean &amp; fancy indexing:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x[x &gt; <span class="hljs-number">30</span>]         
x[[<span class="hljs-number">0</span>, <span class="hljs-number">1</span>], [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>]]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="ENSAI - 2A - Programmation algorithmique en Python - 2025/2026" data-theme="rose-pine" lang="POSIX" data-marpit-pagination="6" style="--paginate:true;--header:ENSAI - 2A - Programmation algorithmique en Python - 2025/2026;--theme:rose-pine;" data-marpit-pagination-total="20" data-size="16:9">
<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>
<h3 id="array-operations">Array operations</h3>
<p>Element-wise:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = np.array([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>])
b = np.array([<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>])
a + b
a * b
a ** <span class="hljs-number">2</span>
</code></pre>
<p>Aggregate functions:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">np.<span class="hljs-built_in">sum</span>(a), np.mean(a), np.std(a)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="ENSAI - 2A - Programmation algorithmique en Python - 2025/2026" data-theme="rose-pine" lang="POSIX" data-marpit-pagination="7" style="--paginate:true;--header:ENSAI - 2A - Programmation algorithmique en Python - 2025/2026;--theme:rose-pine;" data-marpit-pagination-total="20" data-size="16:9">
<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>
<h3 id="broadcasting">Broadcasting</h3>
<p>Works on arrays of different shapes:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = np.array([[<span class="hljs-number">1</span>], [<span class="hljs-number">2</span>], [<span class="hljs-number">3</span>]])
b = np.array([<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>])
a + b
</code></pre>
<p>The result is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">array([[11, 21, 31],
       [12, 22, 32],
       [13, 23, 33]])
</code></pre>
<p>Very powerful: no loops needed.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="ENSAI - 2A - Programmation algorithmique en Python - 2025/2026" data-theme="rose-pine" lang="POSIX" data-marpit-pagination="8" style="--paginate:true;--header:ENSAI - 2A - Programmation algorithmique en Python - 2025/2026;--theme:rose-pine;" data-marpit-pagination-total="20" data-size="16:9">
<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>
<h3 id="broadcasting-1">Broadcasting</h3>
<p><strong>Adding a scalar to a vector</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
a = np.array([<span class="hljs-number">1.0</span>, <span class="hljs-number">2.0</span>, <span class="hljs-number">3.0</span>])
b = <span class="hljs-number">2.0</span>
a + b
</code></pre>
<p><img src="../img/broadcast1.png" alt="Illustration" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="ENSAI - 2A - Programmation algorithmique en Python - 2025/2026" data-theme="rose-pine" lang="POSIX" data-marpit-pagination="9" style="--paginate:true;--header:ENSAI - 2A - Programmation algorithmique en Python - 2025/2026;--theme:rose-pine;" data-marpit-pagination-total="20" data-size="16:9">
<header>ENSAI - 2A - Programmation algorithmique en Python - 2025/2026</header>
<h3 id="broadcasting-2">Broadcasting</h3>
<p><strong>Adding a vector to a matrix</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
a = np.array([[ <span class="hljs-number">0.0</span>,  <span class="hljs-number">0.0</span>,  <span class="hljs-number">0.0</span>],
              [<span class="hljs-number">10.0</span>, <span class="hljs-number">10.0</span>, <span class="hljs-number">10.0</span>],
              [<span class="hljs-number">20.0</span>, <span class="hljs-number">20.0</span>, <span class="hljs-number">20.0</span>],
              [<span class="hljs-number">30.0</span>, <span class="hljs-number">30.0</span>, <span class="hljs-number">30.0</span>]])
b = np.array([<span class="hljs-number">1.0</span>, <span class="hljs-number">2.0</span>, <span class="hljs-number">3.0</span>])
a + b
</code></pre>
<p><img src="../img/broadcast2.png" alt="Illustration" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="ENSAI - 2A - Programmation algorithmique en Python - 2025/2026" data-theme="rose-pine" lang="POSIX" data-marpit-pagination="10" style="--paginate:true;--header:ENSAI - 2A - Programmation algorithmique en Python - 2025/2026;--theme:rose-pine;" data-marpit-pagination-total="20" data-size="16:9">

<h3 id="broadcasting-3">Broadcasting</h3>
<p><strong>Outer product/sum</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
a = np.array([<span class="hljs-number">0.0</span>, <span class="hljs-number">10.0</span>, <span class="hljs-number">20.0</span>, <span class="hljs-number">30.0</span>])
b = np.array([<span class="hljs-number">1.0</span>, <span class="hljs-number">2.0</span>, <span class="hljs-number">3.0</span>])
a[:, np.newaxis] + b
</code></pre>

<h3 id="linear-algebra-basics">Linear algebra basics</h3>
<p>Create a matrix and a vector</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">A = np.array([[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>], [<span class="hljs-number">3</span>, <span class="hljs-number">4</span>]])
b = np.array([<span class="hljs-number">5</span>, <span class="hljs-number">6</span>])
</code></pre>
<p>A few possible methods:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">np.dot(A, b)       <span class="hljs-comment"># dot</span>
A @ A              <span class="hljs-comment"># matrix mult</span>
np.linalg.inv(A)   <span class="hljs-comment"># inverse</span>
np.linalg.solve(A, b)
</code></pre>
<p>NumPy ≠ full linear algebra library, but covers essentials.</p>
</section>

<h3 id="random-numbers">Random numbers</h3>
<p>If you need reproductibility:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">np.random.seed(<span class="hljs-number">0</span>)
</code></pre>
<p>There a several random generation methods:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>np.random.rand(2, 3)       # uniform [0,1)
np.random.randn(3)         # normal
np.random.integers(1, 10, (2, 2))
np.random.choice([1, 2, 3], size=5)
</code></pre>

a-mml-node="mn" transform="translate(1278,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></g></g></svg></mjx-container>. We want to normalize each row of <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container> by its norm.</p>
<p>Pick a random matrix</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">X = np.array([[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>], [<span class="hljs-number">3</span>, <span class="hljs-number">4</span>]])
</code></pre>
<p>Compute norm along the column axis</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">row_norms = np.linalg.norm(X, axis=<span class="hljs-number">1</span>, keepdims=<span class="hljs-literal">True</span>)
X_normed = X / row_norms
</code></pre>
